<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste dos 3 Pontinhos</title>
    <style>
        .typing-indicator {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-indicator span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
            display: inline-block;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-typing {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste dos 3 Pontinhos</h1>
    
    <div class="chat-typing">
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <button onclick="toggleTyping()">Mostrar/Ocultar</button>

    <script>
        function toggleTyping() {
            const typing = document.querySelector('.chat-typing');
            if (typing.style.display === 'none') {
                typing.style.display = 'flex';
            } else {
                typing.style.display = 'none';
            }
        }
    </script>
</body>
</html>
